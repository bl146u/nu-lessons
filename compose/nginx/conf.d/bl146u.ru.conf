upstream nu_lessons {
    ip_hash;
    server nu_lessons:8080;
}


server {
    listen 8000;
    server_name bl146u.ru;

    gzip on;
    gzip_disable "msie6";
    gzip_comp_level 5;
    gzip_types text/css image/x-icon image/svg+xml application/x-javascript text/javascript application/javascript;
    gzip_static on;

    client_max_body_size 200M;

    location /favicon.ico {
        alias /app/assets/favicon.ico;
        expires 12M;
        add_header Cache-Control "public";
    }
    location /favicon.svg {
        alias /app/assets/favicon.svg;
        expires 12M;
        add_header Cache-Control "public";
    }
    location /favicon.png {
        alias /app/assets/favicon.png;
        expires 12M;
        add_header Cache-Control "public";
    }

    location /assets/ {
        alias /app/assets/;
        expires 12M;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /app/media/;
        allow all;
        expires 12M;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://nu_lessons/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded_Proto https;
    }
}
